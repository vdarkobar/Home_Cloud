version: '3.8'

# sudo docker network create --gateway 192.168.90.1 --subnet 192.168.90.0/24 proxy

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    security_opt:
      - no-new-privileges:true

    command: # CLI arguments (Static configuration)
      - --global.checkNewVersion=true
      - --global.sendAnonymousUsage=true
      # Allow these IPs to set the X-Forwarded-* headers - Cloudflare IPs: https://www.cloudflare.com/ips/ # Traefik will accept the X-Forwarded-For header set by Cloudflare.
      - --entrypoints.https.forwardedHeaders.trustedIPs=173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/12,172.64.0.0/13,131.0.72.0/22

    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $PROXYDIR/data/traefik.yml:/traefik.yml:ro
      - $PROXYDIR/data/acme.json:/acme.json
      # Add folder with dynamic configuration yml
      - $PROXYDIR/data/configurations:/configurations
      # Shared folder (Basic Auth)
      - $PROXYDIR/shared:/shared
      
    environmet:
      - TRAEFIK_CERTIFICATESRESOLVERS_LETSENCRYPT_ACME_EMAIL=$MY_EMAIL

    networks:
      - proxy:
        ipv4_address: 192.168.90.254 # Static IP

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.$DOMAINNAME`)"
      - "traefik.http.routers.traefik-secure.middlewares=user-auth@file"
      - "traefik.http.routers.traefik-secure.service=api@internal"
      
networks:
  proxy:
    external:
      name: proxy
