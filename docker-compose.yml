version: '3.8'

networks:
  traefik:
    external:
      name: traefik

secrets:
  cloudflare_email:
    file: ./secrets/cloudflare_email.secret
  cloudflare_api_key:
    file: ./secrets/cloudflare_api_key.secret

services:

  # The Cloud Native Edge Router
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: always
    security_opt:
      - no-new-privileges:true

    secrets: 
      - cloudflare_email
      - cloudflare_api_key

    command:
      - --global.checkNewVersion=true
      - --global.sendAnonymousUsage=true

      - --api=true
      - --api.dashboard=true

      - --log=true
      - --log.level=DEBUG

      - --pilot.token=$TRAEFIK_PILOT_TOKEN

      - --accessLog=true
      - --accessLog.filePath=/traefik.log
      - --accessLog.bufferingSize=100
      - --accessLog.filters.statusCodes=400-499

      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure

      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.middlewares=secureHeaders@file,rate-limit@file
      - --entrypoints.websecure.http.tls.certResolver=letsencrypt

      - --providers.docker=true
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --providers.docker.exposedbydefault=false
      - --providers.file.directory=/configurations
      - --providers.file.watch=true

      - --providers.docker.network=traefik

#      - --certificatesresolvers.letsencrypt.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.letsencrypt.acme.caServer=https://acme-v02.api.letsencrypt.org/directory
      - --certificatesresolvers.letsencrypt.acme.email=$MY_EMAIL
      - --certificatesresolvers.letsencrypt.acme.storage=/acme.json
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers[0]=1.1.1.1:53
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.resolvers[1]=1.0.0.1:53
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.delaybeforecheck=0

#      - --entrypoints.websecure.http.tls.domains[0].main=$DOMAINNAME
#      - --entrypoints.websecure.http.tls.domains[0].sans=*.$DOMAINNAME

      - --entrypoints.websecure.http.tls.options=default

    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host

    environment:
      - TZ=$TZ
      - CF_API_EMAIL_FILE=/run/secrets/cloudflare_email
      - CF_API_KEY_FILE=/run/secrets/cloudflare_api_key

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/acme.json:/acme.json
      - ./traefik.log:/traefik.log
      - ./shared:/shared
      # Folder containing dynamic config files (.yml)
      - ./data/configurations:/configurations

    networks:
      - traefik

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.traefik-secure.entrypoints=websecure"
      - "traefik.http.routers.traefik-secure.rule=Host(`proxy.$DOMAINNAME`)"
      - "traefik.http.routers.traefik-secure.middlewares=user-auth@file"
      - "traefik.http.routers.traefik-secure.service=api@internal"
  
  # Portainer - WebUI for Containers
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: always
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik
    ports:
      - $PORTAINER_PORT:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer/data:/data
    environment:
      - TZ=$TZ

  # WatchTower - Automatic Docker Container Updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    networks:
      - traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=$TZ
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_REMOVE_VOLUMES=true
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_SCHEDULE=0 30 5 * * * # Everyday at 5:30
