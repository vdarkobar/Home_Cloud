# Dynamic configuration
http:
  middlewares:
    secureHeaders:
      headers:
        sslRedirect: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000

    # Websocket middleware
    bw-stripPrefix:
      stripPrefix:
        prefixes:
          - "/notifications/hub"
        forceSlash: false

    user-auth:
      basicAuth:
#        users:
#          - "username:encrypted-password"
        usersFile: "/shared/.htpasswd" # Mount the volume through docker-compose.yml
        realm: "Traefik 2 Basic Auth"

    # Mitigate DDOS Attacks
    rate-limit:
      rateLimit:
        average: 100
        burst: 50

