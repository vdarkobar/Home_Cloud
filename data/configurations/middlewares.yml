#        users:
#          - "darko:$2y$10$bFMIxoovjpWmk.2bBNuIeuUf9MrfKEbMt1Cq0Wp5J3i.fnpUOU7Pa"
        usersFile: "/shared/.htpasswd" # Mount the volume through docker-compose.yml
        realm: "Traefik 2 Basic Auth"

    # Mitigate DDOS Attacks
    rate-limit:
      rateLimit:
        average: 100
        burst: 50

