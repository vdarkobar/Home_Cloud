# Dynamic configuration
http:
  middlewares:
    secureHeaders:
      headers:
        sslRedirect: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000

    # Websocket middleware
    bw-stripPrefix:
      stripPrefix:
        prefixes:
          - "/notifications/hub"
        forceSlash: false

    # UserName : darko
    # Password : XRilWJNHd1JlhYV2u916@2L4^Yi0h8Y%zzQ9y3l0^1aiiTHaUK
    user-auth:
      basicAuth:
#        users:
#          - "darko:$2y$10$bFMIxoovjpWmk.2bBNuIeuUf9MrfKEbMt1Cq0Wp5J3i.fnpUOU7Pa"
        usersFile: "/shared/.htpasswd" # Mount the volume through docker-compose.yml
        realm: "Traefik 2 Basic Auth"

    # Mitigate DDOS Attacks
    rate-limit:
      rateLimit:
        average: 100
        burst: 50

    # WWW - Redirect - DSV
    www-redirect:
      redirectRegex:
        regex: "^https://dsvtranslations.com/(.*)"
        replacement: "https://www.dsvtranslations.com/${1}"

    # WWW - Redirect - justluna
    www-redirect-justluna:
      redirectRegex:
        regex: "^https://justluna.xyz/(.*)"
        replacement: "https://www.justluna.xyz/${1}"
