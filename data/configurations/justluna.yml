http:
  routers:
    nginx:
      service: justluna
      middlewares:
        - www-redirect-justluna@file
      entryPoints:
        - "websecure"
      rule: "Host(`justluna.xyz`) || Host(`www.justluna.xyz`)"

  services:
    justluna:
      loadBalancer:
        servers:
          - url: "http://192.168.1.182:80"
          
