api:
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure

  websecure:
    address: :443
    http:
      middlewares:
        - secureHeaders@file
      tls:
        certResolver: letsencrypt
              
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /configurations/dynamic.yml

certificatesResolvers:
  letsencrypt:
    acme:
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      email: vdarkobar@gmail.com
      storage: acme.json
      keyType: EC384
      dnsChallenge:
        provider: cloudflare
        #resolvers: 1.1.1.1:53,1.0.0.1:53
        delayBeforeCheck: 90
        resolvers:
          - 1.1.1.1:53
          - 1.0.0.1:53

  buypass:
    acme:
      email: vdarkobar@gmail.com
      storage: acme.json
      caServer: https://api.buypass.com/acme/directory
      keyType: EC256
      httpChallenge:
        entryPoint: web
