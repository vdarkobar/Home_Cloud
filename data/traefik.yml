api:
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure

  websecure:
    address: :443
    http:
      middlewares:
        - rate-limit@file
        - secureHeaders@file

      tls:
        certResolver: letsencrypt

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    directory: /configurations/ #dynamic.yml

certificatesResolvers:
  letsencrypt:
    acme:
      email: vdarkobar@gmail.com
      storage: acme.json
      keyType: EC384
      httpChallenge:
        entryPoint: web

  buypass:
    acme:
      email: vdarkobar@gmail.com
      storage: acme.json
      caServer: https://api.buypass.com/acme/directory
      keyType: EC256
      httpChallenge:
        entryPoint: web

log:
  filePath: /data/traefik.log
  level: DEBUG

accessLog:
  filePath: /data/access.log
  bufferingSize: 100
